<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in Gunni</title>
    <meta name="description" content="Explore what Gunnison, Colorado has to offer.">
    <meta name="author" content="Dylan Wheeler">
    <link rel="stylesheet" href="../css/hw10.css">
  </head>

  <body>
    <header>
      <h1 id="important1">What's in Gunnison</h1>

<div class="mynav">
  <a href="../index.html">Home</a>
  <a href="../html/gallery.html">Gallery</a>
  <a href="../html/whats.in.gunni.html">What's in Gunni</a>
  <a href="../html/what.to.do.in.gunni.html">More Info</a>
</div>

    </header>

    <main>
      <div>

        <form class="form-box">
        
          <fieldset>
            <legend>Basic Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required><br>

            <label for="visitDate">Planned Visit Date:</label>
            <input type="date" id="visitDate" name="visitDate"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100"><br>
          </fieldset>

          <fieldset>
            <legend>Trip Preferences</legend>

            <p>What are you most excited to do in Gunnison?</p>
            <input type="checkbox" id="hiking" name="activity" value="hiking">
            <label for="hiking">Hiking</label>

            <input type="checkbox" id="fishing" name="activity" value="fishing">
            <label for="fishing">Fishing</label>

            <input type="checkbox" id="skiing" name="activity" value="skiing">
            <label for="skiing">Skiing</label>

            <input type="checkbox" id="camping" name="activity" value="camping">
            <label for="camping">Camping</label>
            <br><br>

            <label for="season">Favorite Season to Visit:</label>
            <select id="season" name="season">
              <option value="choose">Choose</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Your Feedback</legend>

            <label for="comments">Comments or Questions:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Share your thoughts..."></textarea>
          </fieldset>

          <input type="submit" value="Submit">
        </form>
      </div>
    </main>

  </body>
</html>
